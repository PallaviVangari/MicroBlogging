version: "0.1"
component: "build"
timeoutInSeconds: "1000"
shell: "bash"

steps:
  - type: "Command"
    name: "Install Java and Maven"
    command: |
      yum install -y java-11-openjdk-devel
      yum install -y maven

  - type: "Command"
    name: "Build app"
    command: |
      mvn clean install
