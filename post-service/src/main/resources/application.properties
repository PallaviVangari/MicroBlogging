spring.kafka.bootstrap-servers=kafka-service:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.template.default-topic=tweet-updates-topic

spring.data.mongodb.uri=mongodb://myUser:myPassword@mongodb.default.svc.cluster.local:27017
spring.data.mongodb.database=PostsDB
spring.data.mongodb.auto-index-creation=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

server.port=8090
