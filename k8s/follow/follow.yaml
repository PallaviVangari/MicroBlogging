apiVersion: apps/v1
kind: Deployment
metadata:
  name: follow-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: follow-service
  template:
    metadata:
      labels:
        app: follow-service
    spec:
      containers:
        - name: follow-service
          image: moukthikavuyyuru/follow-service:latest
          ports:
            - containerPort: 8050
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://myUser:myPassword@mongodb.default.svc.cluster.local:27017/Users"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092"

---
apiVersion: v1
kind: Service
metadata:
  name: follow-service
spec:
  selector:
    app: follow-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8050
  type: ClusterIP
